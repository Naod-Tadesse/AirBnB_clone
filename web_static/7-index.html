<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB web static</title>
    <link rel="stylesheet" type="" href="styles/4-common.css">
    <link rel="stylesheet" type="" href="styles/3-footer.css">
    <link rel="stylesheet" type="" href="styles/3-header.css">
    <link rel="stylesheet" type="" href="styles/6-filters.css">
    <link rel="stylesheet" type="" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
  </head>
  <body>
    <header>
      <div class="icon"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>New York, Detroit...</h4>
          <ul class="popover">
            <li>
              <h2>Detroit:</h2>
              <ul>
                <li>City one</li>
                <li>City two</li>
              </ul>
            </li>
            <li>
              <h2>Alaska:</h2>
              <ul>
                <li>City one</li>
                <li>City two</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>parking, Tissue box...</h4>
          <ul class="popover">
            <li>Television</li>
            <li>Wifi</li>
            <li>pool</li>
            <li>parking</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
